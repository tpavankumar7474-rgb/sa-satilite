<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Optional: Boost performance for big datasets -->
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        .leaflet-container {
            background: none !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // === Initialize Map (Saudi Arabia centered) ===
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView([23.8859, 45.0792], 5);

        // === Add your static PNG relief map overlay ===
        // Adjust these bounds to fit your exported PNG
        const bounds = [[15, 34], [33, 56]];
        L.imageOverlay('saudi_map.png', bounds, { opacity: 1 }).addTo(map);

        // === Add high-performance GeoJSON (streamed) ===
        // Use leaflet-ajax for async streaming large GeoJSON
        const geojsonLayer = new L.GeoJSON.AJAX('saudi_regions.geojson', {
            style: {
                color: 'orange',
                weight: 1.5,
                opacity: 0.8
            }
        }).addTo(map);

        // === Optional: Fit map to the overlay area ===
        map.fitBounds(bounds);
    </script>
</body>
</html>
