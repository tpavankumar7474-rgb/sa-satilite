<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    const map = L.map("map", {
      center: [23.8859, 45.0792],
      zoom: 5,
      zoomControl: false,
      attributionControl: false,
    });

    // Background
    L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
      maxZoom: 12,
      minZoom: 4,
    }).addTo(map);

    // Parse parameters from Grafana iframe URL
    const params = new URLSearchParams(window.location.search);

    const lats = params.get("lat")?.split(",").map(Number) || [];
    const lons = params.get("lon")?.split(",").map(Number) || [];
    const counts = params.get("count")?.split(",").map(Number) || [];

    // Plot data points
    for (let i = 0; i < lats.length; i++) {
      const lat = lats[i];
      const lon = lons[i];
      const val = counts[i] || 0;

      if (!isNaN(lat) && !isNaN(lon)) {
        L.circleMarker([lat, lon], {
          radius: 5 + val / 50, // marker size based on value
          color: "#00ffff",
          fillColor: "#00ffff",
          fillOpacity: 0.5,
          weight: 0.5,
        }).addTo(map);
      }
    }
  </script>
</body>
</html>
