<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    /* Map styling */
    .leaflet-container {
      background: #000;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // === Initialize Map ===
    const map = L.map("map", {
      center: [23.8859, 45.0792],
      zoom: 5,
      zoomControl: false,
      attributionControl: false
    });

    // === Relief / Topographic Background ===
    L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
      maxZoom: 12,
      minZoom: 4,
    }).addTo(map);

    // === Saudi Arabia GeoJSON Borders ===
    fetch("saudi_regions.geojson")
      .then(res => res.json())
      .then(geojson => {
        L.geoJSON(geojson, {
          style: {
            color: "#ff8800",
            weight: 2,
            fill: false
          }
        }).addTo(map);
      })
      .catch(err => console.error("GeoJSON load error:", err));

    // === Load Dynamic Data Points ===
    // You can call this API or dynamically inject data (e.g. from Grafana iframe)
    // Example endpoint should return: [{lat:24.7, lon:46.6, value:100}, ...]

    async function loadData() {
      try {
        const res = await fetch("points.json"); // or API endpoint
        const points = await res.json();

        // Handle very large datasets efficiently
        const markers = L.layerGroup();
        for (const p of points) {
          if (p.lat && p.lon) {
            L.circleMarker([p.lat, p.lon], {
              radius: 4,
              color: "#00ffff",
              fillColor: "#00ffff",
              fillOpacity: 0.5,
              weight: 0.5
            }).addTo(markers);
          }
        }
        markers.addTo(map);
      } catch (err) {
        console.error("Data load error:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
